<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="./css/reset.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="menu--close"></div>
        <div class="container">
          <div class="header__inner">
            <a class="header__logo" href="#">
              <img src="./images/logo.svg" alt="logo">
            </a>
            <nav class="menu">
              <button class="menu__btn nav-icon-5">
                <span class="btn-line"></span>
                <span class="btn-line"></span>
                <span class="btn-line"></span>
              </button>	
              <ul class="menu__list">
                <li class="menu__close">
                  <button class="menu__close-btn">
                    <img src="./images/close.svg" alt="close_menu">
                  </button>
                </li>
                <li class="menu__item">
                  <a class="menu__link" href="#">Listings</a>
                </li>
                <li class="menu__item">
                  <a class="menu__link" href="#">Newsroom</a>
                </li>
                <li class="menu__item">
                  <a class="menu__link" href="#">Contact</a>
                </li>
                <li class="menu__item">
                  <a class="menu__link" href="#">Our team</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
    </header>
    <main class="main">
      <section class="top">
        <div class="container">
          <div class="top__inner">
            <img class="top__logo" src="./images/top__logo.svg" alt="">
            <h1 class="top__title">We're here to help you find a new home.</h1>
            <div class="scroll">
              <img class="scroll-img" src="./images/scroll-down.gif">
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
        <div class="container">
            <a class="footer__link" href="#">
                <img src="./images/footer_logo.svg" alt="">
            </a>
        </div>
    </footer>
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/slick.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
